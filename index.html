<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/global.css" />
    <title>
      Yolomy | Shop for your favorite apparel in our exclusive Store
    </title>
  </head>
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-logo">
      <a href="/">
        <img src="/assets/logo/logo.png" alt="logo" />
      </a>
    </div>
    <div class="links">
      <a class="nav-links" href="/">Home</a>
      <a class="nav-links" href="/products">Products</a>
      <a class="nav-links" href="/cart">
        <img src="/assets//logo//shop.png" alt="cart" />
      </a>
    </div>
  </nav>
  <body>
    <!-- Hero Section -->
    <section class="hero">
      <div class="content">
        <div class="hero-content">
          <h1 class="hero-title">Our clothing, your comfort</h1>
          <p class="hero-text">
            We understand that you need to look good and feel great.
          </p>
          <p class="hero-text">It all starts with what you are wearing.</p>
        </div>
        <div class="hero-icon">
          <img class="click" src="/assets/mouse_click.png" alt="click" />
        </div>
      </div>
    </section>

    <!-- Filter Section -->
    <section class="filter-container">
      <div class="filter">
        <div class="input-container">
          <input
            class="filter-input"
            type="checkbox"
            id="men"
            name="Men"
            value="Men"
            checked
          />
          <label class="filter-label" for="men">MEN</label><br />
        </div>
        <div class="input-container">
          <input
            class="filter-input"
            type="checkbox"
            id="women"
            name="Women"
            value="Women"
            checked
          />
          <label class="filter-label" for="men">WOMEN</label><br />
        </div>
        <div class="input-container">
          <input
            class="filter-input"
            type="checkbox"
            id="children"
            name="Children"
            value="Children"
          />
          <label class="filter-label" for="children">CHILDREN</label>
        </div>
      </div>
      <div class="filter-button">
        <button class="filter-btn">SEE ALL PRODUCTS</button>
      </div>
    </section>
  </body>
</html>
